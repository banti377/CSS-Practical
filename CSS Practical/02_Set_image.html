<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }

        .main {
            position: relative;
        }

        .div1 {
            position: absolute;
        }

        .div2 {
            position: absolute;
            padding: 50px;
        }

        .div3 {
            position: absolute;
            padding: 100px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1">
            <img src="Images/Image 1.jpg" alt="">
        </div>
        <div class="div2">
            <img src="Images/Image 2.jpg" alt="">
        </div>
        <div class="div3">
            <img src="Images/Image 3.jpg" alt="">
        </div>
    </div>
</body>

</html>
